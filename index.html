<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio // Douglas Cunha</title>
    <link href="/tailwind.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/fontawesome-free-7.0.1-web/css/all.min.css"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body
    class="p-0 md:p-8 flex items-center justify-center min-h-screen text-sm md:text-base"
  >
    <div
      class="terminal-window rounded-none md:rounded-lg w-full h-screen md:h-[80vh] md:max-w-4xl flex flex-col"
    >
      <div class="p-2 flex items-center space-x-2 rounded-t-lg">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
        <span class="flex-grow text-center text-xs md:text-sm text-gray-400"
          >bash -- portfolio</span
        >
      </div>
      <div
        id="terminal"
        class="terminal-content p-2 md:p-4 flex-grow overflow-y-auto"
        tabindex="0"
      >
        <div id="history"></div>
        <div class="flex items-center">
          <span class="prompt-user">guest@portfolio</span
          ><span class="text-gray-500 mx-1">:</span>
          <span class="prompt-dir">~</span
          ><span class="text-gray-500 mx-1">$</span>
          <input
            type="text"
            id="command-input"
            class="flex-grow ml-2"
            autocomplete="off"
            autofocus
          />
          <span class="cursor"></span>
        </div>
      </div>
    </div>

    <div
      id="modal-container"
      class="fixed inset-0 z-50 items-center justify-center p-4 hidden"
    >
      <div
        id="modal-window"
        class="w-11/12 md:w-full md:max-w-3xl max-h-[90vh] md:max-h-[80vh] flex flex-col"
      >
        <div id="modal-header" class="flex justify-between items-center p-2">
          <span id="modal-title"></span>
          <button
            id="modal-close"
            class="font-bold text-red-900 hover:text-white transition-colors"
          >
            ✕
          </button>
        </div>
        <div id="modal-content" class="p-4 overflow-y-auto"></div>
      </div>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
