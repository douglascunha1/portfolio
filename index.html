<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio // Douglas Cunha</title>
    <link href="public/tailwind.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="public/fontawesome-free-7.0.1-web/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #282a36;
        --text-color: #f8f8f2;
        --prompt-user-color: #50fa7b;
        --prompt-dir-color: #8be9fd;
        --cmd-color: #f8f8f2;
        --link-color: #bd93f9;
        --link-hover-color: #ff79c6;
        --header-bg: #21222c;
        --border-color: #44475a;
        --focused-border-color: #6272a4;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Fira Code", monospace;
      }
      .terminal-window {
        background-color: var(--header-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .terminal-content {
        background-color: var(--bg-color);
      }
      .prompt-user {
        color: var(--prompt-user-color);
      }
      .prompt-dir {
        color: var(--prompt-dir-color);
      }
      #command-input {
        background-color: transparent;
        border: none;
        outline: none;
        caret-color: transparent;
        color: var(--cmd-color);
      }
      a {
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      .cursor {
        display: inline-block;
        background-color: var(--text-color);
        width: 10px;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          background-color: var(--text-color);
        }
        from,
        to {
          background-color: transparent;
        }
      }
      .terminal-content::-webkit-scrollbar,
      #modal-content::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-content::-webkit-scrollbar-track,
      #modal-content::-webkit-scrollbar-track {
        background: var(--header-bg);
      }
      .terminal-content::-webkit-scrollbar-thumb,
      #modal-content::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 4px;
      }
      #modal-container {
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(2px);
      }
      #modal-window {
        background-color: var(--bg-color);
        border: 2px solid var(--focused-border-color);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      #modal-header {
        background-color: var(--focused-border-color);
        color: var(--bg-color);
        font-weight: bold;
      }
      #modal-content {
        color: var(--text-color);
      }
    </style>
  </head>
  <body
    class="p-0 md:p-8 flex items-center justify-center min-h-screen text-sm md:text-base"
  >
    <div
      class="terminal-window rounded-none md:rounded-lg w-full h-screen md:h-[80vh] md:max-w-4xl flex flex-col"
    >
      <div class="p-2 flex items-center space-x-2 rounded-t-lg">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
        <span class="flex-grow text-center text-xs md:text-sm text-gray-400"
          >bash -- portfolio</span
        >
      </div>
      <div
        id="terminal"
        class="terminal-content p-2 md:p-4 flex-grow overflow-y-auto"
        tabindex="0"
      >
        <div id="history"></div>
        <div class="flex items-center">
          <span class="prompt-user">guest@portfolio</span
          ><span class="text-gray-500 mx-1">:</span>
          <span class="prompt-dir">~</span
          ><span class="text-gray-500 mx-1">$</span>
          <input
            type="text"
            id="command-input"
            class="flex-grow ml-2"
            autocomplete="off"
            autofocus
          />
          <span class="cursor"></span>
        </div>
      </div>
    </div>

    <div
      id="modal-container"
      class="fixed inset-0 z-50 items-center justify-center p-4 hidden"
    >
      <div
        id="modal-window"
        class="w-11/12 md:w-full md:max-w-3xl max-h-[90vh] md:max-h-[80vh] flex flex-col"
      >
        <div id="modal-header" class="flex justify-between items-center p-2">
          <span id="modal-title"></span>
          <button
            id="modal-close"
            class="font-bold text-red-900 hover:text-white transition-colors"
          >
            ✕
          </button>
        </div>
        <div id="modal-content" class="p-4 overflow-y-auto"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const historyContainer = document.getElementById("history");
        const commandInput = document.getElementById("command-input");
        const terminal = document.getElementById("terminal");
        const modalContainer = document.getElementById("modal-container");
        const modalTitle = document.getElementById("modal-title");
        const modalContent = document.getElementById("modal-content");
        const modalClose = document.getElementById("modal-close");

        const commandHistory = [];

        const banner = `<div class="mb-2"><p>Bem-vindo ao meu portfólio interativo.</p><p>Digite <span class="text-yellow-400">'help'</span> para ver os comandos.</p></div>`;
        historyContainer.innerHTML = banner;

        function openModal(title, content) {
          modalTitle.textContent = `[${title}]`;
          modalContent.innerHTML = content;
          modalContainer.classList.remove("hidden");
          modalContainer.classList.add("flex");
          commandInput.disabled = true;
        }

        function closeModal() {
          modalContainer.classList.add("hidden");
          modalContainer.classList.remove("flex");
          commandInput.disabled = false;
          commandInput.focus();
        }

        modalClose.addEventListener("click", closeModal);
        window.addEventListener("keydown", (e) => {
          if (
            e.key === "Escape" &&
            !modalContainer.classList.contains("hidden")
          )
            closeModal();
        });

        terminal.addEventListener("click", () => commandInput.focus());
        commandInput.addEventListener("keydown", async (event) => {
          if (event.key === "Enter" && !commandInput.disabled) {
            const commandLine = commandInput.value.trim();
            if (commandLine) {
              commandHistory.push(commandLine);
              const promptHTML = `<div class="flex"><span class="prompt-user">guest@portfolio</span><span class="text-gray-500 mx-1">:</span><span class="prompt-dir">~</span><span class="text-gray-500 mx-1">$</span><span class="ml-2">${commandLine}</span></div>`;
              historyContainer.innerHTML += promptHTML;
              await executeCommand(commandLine.toLowerCase());
            }
            commandInput.value = "";
            terminal.scrollTop = terminal.scrollHeight;
          }
        });

        async function executeCommand(commandLine) {
          const [command, ...args] = commandLine.split(" ");
          let output = "";

          switch (command) {
            case "about":
              openModal(
                "sobre mim",
                `<p>Olá! Sou um Engenheiro de Software apaixonado por criar soluções eficientes e escaláveis. Focado em código limpo, arquitetura robusta e nas melhores práticas de DevOps.</p>`
              );
              return;
            case "skills":
              const skillsContent = `<h3 class="text-lg text-yellow-400 mb-2"><i class="fas fa-code mr-2"></i>Competências Técnicas:</h3><div class="grid grid-cols-2 md:grid-cols-4 gap-4"><div><h4 class="prompt-dir">Linguagens:</h4><ul><li>- JavaScript/TS</li><li>- Python</li><li>- Go</li></ul></div><div><h4 class="prompt-dir">Frontend:</h4><ul><li>- React/Next.js</li><li>- Vue.js</li><li>- TailwindCSS</li></ul></div><div><h4 class="prompt-dir">Backend:</h4><ul><li>- Node.js</li><li>- Django</li><li>- REST/GraphQL</li></ul></div><div><h4 class="prompt-dir">DevOps:</h4><ul><li>- Docker</li><li>- AWS</li><li>- CI/CD</li></ul></div></div>`;
              openModal("competências", skillsContent);
              return;
            case "projects":
              const projectsContent = `<h3 class="text-lg text-yellow-400 mb-2"><i class="fas fa-folder-open mr-2"></i>Projetos Principais:</h3><ul><li class="mb-2"><strong class="prompt-dir">Sistema de Análise Preditiva:</strong> Plataforma web com Machine Learning para prever tendências. (Python, React).</li><li><strong class="prompt-dir">API Gateway Escalável:</strong> Microserviço em Go para gerenciar e rotear requisições. (Go, gRPC, K8s).</li></ul>`;
              openModal("projetos", projectsContent);
              return;
            case "socials":
              const socialsContent = `<h3 class="text-lg text-yellow-400 mb-2"><i class="fas fa-share-alt mr-2"></i>Redes Sociais:</h3><ul><li><i class="fab fa-github fa-fw mr-2"></i>GitHub: <a href="https://github.com/douglascunha1" target="_blank">github.com/douglascunha1</a></li><li><i class="fab fa-linkedin fa-fw mr-2"></i>LinkedIn: <a href="https://linkedin.com/in/dougcunha" target="_blank">linkedin.com/in/dougcunha</a></li></ul>`;
              openModal("social", socialsContent);
              return;
          }

          switch (command) {
            case "help":
              output = `<ul class="list-none">
    <li><span class="text-yellow-400 w-24 inline-block">help</span>      Lista todos os comandos.</li>
    <li><span class="text-yellow-400 w-24 inline-block">about</span>     Sobre mim (em nova janela).</li>
    <li><span class="text-yellow-400 w-24 inline-block">skills</span>    Minhas competências (em nova janela).</li>
    <li><span class="text-yellow-400 w-24 inline-block">projects</span>  Meus projetos (em nova janela).</li>
    <li><span class="text-yellow-400 w-24 inline-block">socials</span>   Minhas redes sociais (em nova janela).</li>
    <li><span class="text-yellow-400 w-24 inline-block">github</span>    Busca meus 5 repositórios mais recentes.</li>
    <li><span class="text-yellow-400 w-24 inline-block">email</span>     Copia meu email para a área de transferência.</li>
    <li><span class="text-yellow-400 w-24 inline-block">history</span>   Mostra o histórico de comandos.</li>
    <li><span class="text-yellow-400 w-24 inline-block">motd</span>      Exibe uma mensagem do dia.</li>
    <li><span class="text-yellow-400 w-24 inline-block">clear</span>     Limpa o terminal.</li>
</ul>`;
              break;
            case "github":
              output = "Buscando repositórios no GitHub...";
              try {
                const response = await fetch(
                  "https://api.github.com/users/douglascunha1/repos"
                );
                if (!response.ok)
                  throw new Error("Usuário não encontrado ou falha na API");
                const repos = await response.json();
                let reposHTML =
                  '<h3 class="text-lg text-yellow-400 mb-2"><i class="fab fa-github mr-2"></i>Repositórios Recentes:</h3><ul>';
                repos.forEach((repo) => {
                  reposHTML += `<li class="mb-1"><a href="${
                    repo.html_url
                  }" target="_blank">${
                    repo.name
                  }</a> - <span class="text-gray-400">${
                    repo.description || "Sem descrição."
                  } (⭐ ${repo.stargazers_count})</span></li>`;
                });
                reposHTML += "</ul>";
                output = reposHTML;
              } catch (error) {
                output = `<p class="text-red-500">Erro ao buscar repositórios: ${error.message}</p>`;
              }
              break;
            case "history":
              output = commandHistory
                .map(
                  (cmd, i) =>
                    `<div><span class="w-6 inline-block text-gray-500">${
                      i + 1
                    }</span>${cmd}</div>`
                )
                .join("");
              break;
            case "email":
              try {
                await navigator.clipboard.writeText(
                  "contact.dougcunha.dev@gmail.com"
                );
                output = `<p>Email <span class="text-yellow-400">contact.dougcunha.dev@gmail.com</span> copiado para a área de transferência!</p>`;
              } catch (err) {
                output = `<p class="text-red-500">Falha ao copiar o email. Use Ctrl+C.</p>`;
              }
              break;
            case "motd":
              output = "Buscando uma citação inspiradora...";
              try {
                const response = await fetch("https://api.quotable.io/random");
                if (!response.ok) throw new Error("Falha na resposta da API");
                const data = await response.json();
                output = `<div class="italic"><p>"${data.content}"</p><p class="text-right text-yellow-400">- ${data.author}</p></div>`;
              } catch (error) {
                output = `<p class="text-red-500">Não foi possível carregar uma citação no momento.</p>`;
              }
              break;
            case "sudo":
              output = `<p class="text-red-500">User not in the sudoers file. This incident will be reported.</p>`;
              break;
            case "clear":
              historyContainer.innerHTML = "";
              return;
            case "banner":
              historyContainer.innerHTML += banner;
              return;
            default:
              output = `<p>Comando não encontrado: <span class="text-red-500">${command}</span>. Digite 'help'.</p>`;
          }
          historyContainer.innerHTML += `<div>${output}</div>`;
        }
      });
    </script>
  </body>
</html>
